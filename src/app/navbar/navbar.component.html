<div class="home-container">
  <button *ngIf="!account" class="btn-connect" mat-raised-button color="warn" (click)="connect()">Connect Wallet</button>
  <button *ngIf="account" class="btn-connect" mat-flat-button color="primary">{{ account }}</button>
  
  <m-web3-modal
  title="Providers"
  description="Connect your wallet by choosing your preffered web3 provider"
  dismissText="Cancel"
  [promptMetamaskIfNotInstalled]=true
  ></m-web3-modal>
</div>
