
<mat-drawer #drawer mode="over">
    <div class="menu-container">
        <button mat-icon-button (click)="drawer.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
    </div>
    
    <div class="drawer-menu">
        <button mat-button (click)="drawer.toggle();scroll(home)">
            <p>Home</p>
        </button>
    </div>
    <div class="drawer-menu">
        <button mat-button (click)="drawer.toggle();scroll(about)">
            <p>About</p>
        </button>
    </div>
    <div class="drawer-menu">
        <button mat-button (click)="drawer.toggle();scroll(factory)">
            <p>Factory</p>
        </button>
    </div>
    <div class="drawer-menu">
        <button mat-button (click)="drawer.toggle();scroll(myCoins)">
            <p>My coins</p>
        </button>
    </div>
</mat-drawer>
<div class="row mx-auto menu d-none">
    <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
    </button>
</div>

<nav #navbar class="d-flex row mx-auto">
    <div class="d-flex row mx-auto">
        <button mat-button class="nav-item active" (click)="scroll(home);highlight($event);">
            <div class="d-flex col h-100">
                <p>Home</p>
                <div class="underline"></div>
            </div>
        </button>
        <button mat-button class="nav-item" (click)="scroll(about);highlight($event);">
            <div class="d-flex col h-100">
                <p>About</p>
                <div class="underline"></div>
            </div>
        </button>
        <button mat-button class="nav-item" (click)="scroll(factory);highlight($event);">
            <div class="d-flex col h-100">
                <p>Factory</p>
                <div class="underline"></div>
            </div>
        </button>
        <button mat-button class="nav-item" (click)="scroll(myCoins);highlight($event);">
            <div class="d-flex col h-100">
                <p>My coins</p>
                <div class="underline"></div>
            </div>
        </button>
    </div>
    <div class="connect">
        <m-web3-modal
        buttonTitle="Connect"
        description="Connect wallet"
        ></m-web3-modal>
    </div>
</nav>
