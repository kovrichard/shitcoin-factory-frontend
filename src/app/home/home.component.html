<app-navbar>
    <div class="home-container">
        <div>
            <h1>Shitcoin Factory</h1>
        </div>
        <p>
            Our factory created {{ numberOfCoins | async }} shitcoins so far.
        </p>
    </div>





    <form id="form">
        <input [(ngModel)]="name" type="text" placeholder="name" name="name" />
        <input [(ngModel)]="ticker" type="text" placeholder="ticker" name="ticker" />
        <input [(ngModel)]="totalSupply" type="number" placeholder="total supply" name="supply" />
    </form>
    <button mat-button (click)="mint()">Mint</button>
    <div *ngFor="let coin of coins">
        {{ coin.address }} {{ coin.name }} {{ coin.symbol }} {{ coin.totalSupply }} {{ coin.owner == caller ? "You are the owner" : "" }}
        {{ coin.owner }} {{ caller }}
    </div>
</app-navbar>
