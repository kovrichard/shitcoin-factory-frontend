<app-navbar>
    <div class="home-container">
        <div>
            <h1>Shitcoin Factory</h1>
        </div>
        <p>
            Our factory created {{ numberOfCoins | async }} shitcoins so far.
        </p>
    </div>





    <form id="form">
        <mat-form-field appearance="fill">
           <mat-label>Name</mat-label> 
           <input matInput type="text" [(ngModel)]="name" name="name" />
        </mat-form-field>
        <mat-form-field appearance="fill">
           <mat-label>Symbol</mat-label> 
           <input matInput type="text" [(ngModel)]="symbol" name="symbol" />
        </mat-form-field>
        <mat-form-field appearance="fill">
           <mat-label>Total suply</mat-label> 
           <input matInput type="number" [(ngModel)]="totalSupply" name="supply" />
        </mat-form-field>
    </form>
    <button mat-button (click)="mint()">Mint</button>
    <div *ngFor="let coin of coins">
        {{ coin.address }} {{ coin.name }} {{ coin.symbol }} {{ coin.totalSupply }} {{ coin.owner == caller ? "You are the owner" : "" }}
        {{ coin.owner }} {{ caller }}
    </div>
</app-navbar>
